syntax = "proto3";

package records;

option go_package = "github.com/batchcorp/collector-schemas/build/go/protos/records";
option java_package = "sh.batch.events.records";

message NSQRecord {
  string id = 1;
  string topic = 2;
  string channel = 3;
  int32 attempts = 4;
  string nsqd_address = 5;
  bytes value = 6;
  int64 timestamp = 7; // unix nano
}